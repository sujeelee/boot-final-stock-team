<!DOCTYPE html>
<html  
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/stockuser.css}">
</head>
<body> 
	<main layout:fragment="content">
		<section class="title">
			<div class="stock-info">
				<span class="stock-name" th:text="${stock.st_name}"></span>
				<div class="stock-info-price">
					<span class="stock-price" th:text="${today.si_price} + '원'"></span>
					전보다 <span th:class="${today.si_vs  == '0' ? 'stock-before hold' : (today.si_vs.contains('-') ? 'stock-before blue' : 'stock-before red')}" th:text="${today.si_vs} + '원 ('+${today.si_vs}+'%)' "></span>
				</div>
			</div>
		</section> 
		<div class="center">
			<a class="btn btn-info" th:href="@{/stock/stockList}">목록으로</a>
		</div>
		<script th:inline="javascript">
		</script>
	</main>
</body>
</html>
