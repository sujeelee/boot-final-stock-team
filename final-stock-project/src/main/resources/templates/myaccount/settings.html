<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
	<style type="text/css">
		/* Container */
		/* Container */
		.my-container {
		    display: grid;
		    grid-template-columns: 184px minmax(10px, 1fr);
		    grid-column-gap: 40px;
		    column-gap: 40px;
		    padding: 0 40px 40px 24px;
		    min-width: 940px;
		    max-width: 1280px;
		    margin: 0 auto;
		}
		
		/* Sidebar */
	 	.my-sidebar {
            position: sticky;
            top: 60px;
            padding-top: 30px;
            border-radius: 50px;
            background-color: #fff;
        }

        .my-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .my-list li {
            margin-bottom: 10px;
        }
        
        .my-item {
        	list-style: none;
        }

        .my-btn {
            background-color: transparent;
            border: none;
            text-align: left;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50px;
            transition: background-color 0.2s;
            width: 100%;
        }

        .my-list li:hover {
		    border-radius: 20px;
		    background-color: #f9fafb;
        }
        .my-text {
        	font-weight: 500;
            font-size: 17px;
            color: #888;
        }
		/* Header */
		.my-header {
		    margin-bottom: 30px;
		}
		
		.header-title {
		    font-size: 24px;
		    font-weight: bold;
		    color: #333d4b;
		}
		
		.sub-header-title {
			font-size: 20px;
			font-weight: bold;
			color: #333d4b;
		}
		
		.my-section {
			margin-bottom: 40px;
			
		}
		
		.my-details {
			flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
		}
		
		.my-info-left {
			display: flex;
            flex-direction: column;
		}
		
		.my-info-right {
			display: flex;
            flex-direction: column;
            align-items: flex-end;
		}
		
		.my-text-left {
            color: #4e5968;
            font-size: 17px;
		}
		
		.my-text-left1 {
            color: #4e5968;
            font-size: 17px;
            text-align: left
		}
		
		.my-text-left2 {
            color: #4e5968;
            font-size: 13px;
		}
		
		.my-text-right {
			font-weight: bold;
			color: #4e5968;
            font-size: 18px;
		}
		
		.my-button {
			width:100%; 
			background-color: transparent;   
			border: none;
 			outline: none;
 			background-color: inherit ;
  			cursor: pointer;
		}
		
		.my-button:hover{
			background-color: #f9fafb;
			border-radius: 10px;
		}
		
		input[type="checkbox"] {
		    width: 20px;
		    height: 20px;
		    cursor: pointer;
		}
		
		input[type="checkbox"]:checked {
		    background-color: #4e5968;
		}
	</style>
</head>
 <body>
	<main layout:fragment="content">
		<div class="my-container mt-5">
			<div th:replace="~{layout/mySide.html}"></div>
			<div>
				<!-- Header -->
				<div class="my-header">
					<h1 class="header-title">계정 관리</h1>
				</div>
				<section class="my-section mt-5">
					<span class="sub-header-title">내 계정 정보</span>
					<hr>
					<div class="my-details">
						<div class="my-info-left">
							<span class="my-text-left">계좌번호</span>
							
						</div>
						<div class="my-info-right">
							<span class="my-text-right"
								  th:text="${#authentication.principal.member.mb_account}"></span>
						</div>
					</div>
					<div class="my-details">
						<div class="my-info-left">
							<span class="my-text-left">개설일</span>
						</div>
						<div class="my-info-right">
							<span class="my-text-right" 
								  th:text="${#dates.format(#authentication.principal.member.mb_datetime, 'yyyy년 MM월 dd일')}"></span>
						</div>
					</div>
				</section>
				<section class="my-section">
					<span class="sub-header-title">내 계정 관리</span>
					<hr>
					<a href="#" onclick="window.open('/myaccount/password', '_blank', 'width=600,height=400,left=650,top=300'); return false;">
						<button class="my-button">
							<div class="my-details">
								<div class="my-info-left">
									<span class="my-text-left">비밀번호 변경</span>
									
								</div>
								<div class="my-info-right">
									<span class="my-text-right">></span>
								</div>
							</div>
						</button>
					</a>
					<a href="#" onclick="window.open('/myaccount/delete', '_blank', 'width=600,height=400,left=650,top=300'); return false;">
						<button class="my-button">
							<div class="my-details">
								<div class="my-info-left">
									<span class="my-text-left">계정 탈퇴</span>
								</div>
								<div class="my-info-right">
									<span class="my-text-right">></span>
								</div>
							</div>
						</button>
					</a>
				</section>
				<section class="my-section">
					<span class="sub-header-title">이체</span>
					<hr>
					<button class="my-button">
						<div class="my-details">
							<div class="my-info-left">
								<span class="my-text-left1">송금 한도</span>
								<span class="my-text-left2">1회 100만원, 1일 100만원</span>
							</div>
							<div class="my-info-right">
								<span class="my-text-right">></span>
							</div>
						</div>
					</button>
				</section>
				<section class="my-section">
					<span class="sub-header-title">회원 신청</span>
					<hr>
					<div class="my-details">
						<div class="my-info-left">
							<label class="my-text-left" for="news">뉴스 회원</label>
				        </div>
				        <div class="my-info-right">
				            <input type="checkbox" name="mp_type" id="news" value="news" onclick="checkOnlyOne(this);"/>
				        </div>
					</div>
					<div class="my-details">
						<div class="my-info-left">
							<label class="my-text-left" for="stock">주식 회원</label>
				        </div>
				        <div class="my-info-right">
				            <input type="checkbox" name="mp_type" id="stock" value="stock" onclick="checkOnlyOne(this);"/>
				        </div>
					</div>
					<div class="d-flex">
						<div class="mr-auto"></div>
			        	<button class="btn btn-outline-dark">신청</button>
			        </div>
				</section>
		    </div>
		</div>
		<script th:inline="javascript">
			function checkOnlyOne(type) {
				const checkboxes = $("input[name='mp_type']");
	            checkboxes.each(function() {
	                $(this).prop('checked', false);
	            });
	            $(type).prop('checked', true);
			}
		</script>
	</main>
</body>
</html>
