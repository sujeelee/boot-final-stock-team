<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.my-container {
		    max-width: 1280px;
		    margin: 0 auto;
		    padding: 40px 24px;
		}
		
		.main-content {
		    display: flex;
		    flex-direction: column;
		    gap: 40px;
		}
		
		/* 자산 섹션 */
		.balance-info {
		    display: flex;
		    flex-direction: column;
		    gap: 4px;
		}
		
		.balance-amount {
		    font-size: 24px;
		    font-weight: bold;
		    color: #333d4b;
		}

		.comparison-info {
			font-size: 17px;
		    color: #888;
		}
		
		/* 기간 선택 섹션 */
		.period-selection {
		    display: flex;
		    flex-direction: column;
		    gap: 16px;
		}
		
		.graph-container {
		    height: 200px;
		}
		
		.period-buttons {
		    display: flex;
		    gap: 8px;
		}
		
		.period-button {
		    padding: 4px 16px;
		    border: 1px solid #ddd;
		    border-radius: 20px;
		    background-color: #f1f1f1;
		    color: #888;
		}
		
		/* 버튼 선택시 */
		.period-button.active {
		    color: black;
		}
		
		.period-button:hover{
			color: black;
		}
		
		/* 주문 가능 금액 섹션 */
		.head-text {
			font-size: 15px;
			color: #888;
		}
			
		.order-buttons {
		    display: flex;
		    gap: 8px;
		}
		
		.action-button {
		    padding: 4px 16px;
		    border: 1px solid #ddd;
		    border-radius: 20px;
		    background-color: #f1f1f1;
		    color: #888;
		}
		
		.action-button:hover{
			color: black;
		}
		
		/* 투자 중 섹션 */
		.investment-section {
		    display: flex;
		    flex-direction: column;
		    gap: 16px;
		}
		
		.investment-item {
		    display: flex;
		    flex-direction: column;
		    padding: 20px 24px;
		    border-radius: 15px;
		    gap: 12px;
		    background-color: #f9fafb;
		    width: 500px;
		    height: 130px;
		    margin-bottom: 15px;
		}
		
		.investment-details {
		    display: flex;
		    flex-direction: column;
		}
		
		/* 수익 섹션 */
		.profit-section {
		    display: flex;
		    flex-direction: column;
		    gap: 16px;
		}
		
		.profit-info {
		    font-size: 16px;
		}
		
		.profit-balance {
		    font-size: 24px;
		    font-weight: bold;
		}
		
		.profit-item {
		    background-color: #f1f1f1;
		    padding: 12px 16px;
		    border-radius: 8px;
		    font-size: 16px;
		    width: 500px;
		}
	</style>
</head>
<body>
	<main layout:fragment="content">
		<div class="my-container">
        	<div class="main-content">
            	<!-- 자산 섹션 -->
            	<section class="asset-section">
                	<div class="account-info">
                		<div class="d-flex">
                    		<span class="mr-auto" style="font-size: 19px; color: #888;">S2D KEY 000-00-000000</span>
                    		<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
			      				페이지 이동
							</button>
							<div class="dropdown-menu">
								<a></a>
							</div>
                    	</div>
                    	<div class="balance-info">
                        	<span class="balance-amount">0원</span>
                        	<span class="comparison-info">지난주보다 0원 (0%)</span>
                    	</div>
                	</div>
            	</section>

	            <!-- 기간 선택 섹션 -->
	            <section class="period-selection">
	                <div class="graph-container"></div>
	                <div class="period-buttons">
	                    <button class="period-button active">1주</button>
	                    <button class="period-button">1달</button>
	                    <button class="period-button">3달</button>
	                    <button class="period-button">1년</button>
	                </div>
	            </section>
	
	            <!-- 주문 가능 금액 섹션 -->
	            <section class="order-section">
	                <div class="order-info">
	                    <span class="head-text">주문 가능 금액</span>
	                    <div class="order-balance">
	                        <span class="balance-amount">0원</span>
	                    </div>
	                    <!-- 원화  -->
		                <div class="investment-item">
		                    <span style="font-size: 15px; color: #333d4b; font-weight: bold;">원화</span>
		                    <div class="investment-details">
		                        <span style="font-size: 17px; color: #333d4b;">0원</span>
		                        <span style="font-size: 15px; color: #333d4b;">0원 출금가능</span>
		                    </div>
		                </div>
	                </div>
	                <div class="order-buttons">
	                    <button class="action-button">채우기</button>
	                    <button class="action-button">보내기</button>
	                    <button class="action-button">환전</button>
	                </div>
	            </section>
	
	            <!-- 투자 중 섹션 -->
	            <section class="investment-section">
	                <div class="investment-info">
	                    <span class="head-text">투자 중인 금액</span>
	                    <div class="investment-balance">
	                        <span class="balance-amount">0원</span>
	                    </div>
	                </div>
	
	                <!-- 국내 주식 -->
	                <div class="investment-item">
	                    <span style="font-size: 15px; color: #333d4b; font-weight: bold;">국내주식</span>
	                    <div class="investment-details">
	                        <span style="font-size: 17px; color: #333d4b;">0원</span>
	                        <span style="font-size: 15px; color: #333d4b;">0원 (0.0%)</span>
	                    </div>
	                </div>
	            </section>
	
	            <!-- 수익 섹션 -->
	            <section class="profit-section">
	                <div class="profit-info">
	                    <span class="head-text">10월 수익</span>
	                    <div class="profit-balance">
	                        <span class="balance-amount">0원</span>
	                    </div>
	                </div>
	
	                <!-- 판매 수익 -->
	                <div class="profit-item">
	                    <span style="font-size: 15px; color: #333d4b; font-weight: bold;">판매 수익 ㅣ 0원</span>
	                </div>
	            </section>
	        </div>
	    </div>
	</main>
</body>
</html>
