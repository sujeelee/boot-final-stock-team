<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		/* Container */
		.my-container {
		    display: grid;
		    grid-template-columns: 184px minmax(10px, 1fr);
		    grid-column-gap: 40px;
		    column-gap: 40px;
		    padding: 0 40px 40px 24px;
		    min-width: 940px;
		    max-width: 1280px;
		    margin: 0 auto;
		}
		
		/* Sidebar */
	 	.my-sidebar {
            position: sticky;
            top: 60px;
            padding-top: 30px;
            border-radius: 50px;
            background-color: #fff;
        }

        .my-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .my-list li {
            margin-bottom: 10px;
        }
        
        .my-item {
        	list-style: none;
        }

        .my-btn {
            background-color: transparent;
            border: none;
            text-align: left;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50px;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        /* li 태그에 호버 효과 추가 */
        .my-list li:hover {
		    border-radius: 20px;
		    background-color: #f9fafb;
        }
        .my-text {
        	font-weight: 500;
            font-size: 17px;
            color: #888;
        }
		
		.main-content {
		    display: flex;
		    flex-direction: column;
		    gap: 40px;
		}
		
		/* 자산 섹션 */
		.account-text {
			font-size: 19px; 
			color: #888;
		}
		
		.balance-info {
		    display: flex;
		    flex-direction: column;
		    gap: 4px;
		}
		
		.balance-text1 {
		    font-size: 24px;
		    font-weight: bold;
		    color: #333d4b;
		}

		.balance-text2 {
			font-size: 17px;
		    color: #888;
		}
		
		/* 기간 선택 섹션 */
		.period-selection {
		    display: flex;
		    flex-direction: column;
		    gap: 16px;
		}
		
		.graph-container {
		    height: 200px;
		}
		
		.period-buttons {
		    display: flex;
		    gap: 8px;
		}
		
		.period-button {
		    padding: 4px 16px;
		    border: 1px solid white;
		    border-radius: 20px;
		    background-color: white;
		    color: #888;
		}
		
		.period-button.active { 
		    padding: 4px 16px;
		    border: 1px solid #ddd;
		    border-radius: 20px;
		    background-color: #f9fafb;
			color: black;
		} /* 버튼 선택시 */
		
		.period-button:hover{
			padding: 4px 16px;
		    border: 1px solid #ddd;
		    border-radius: 20px;
		    background-color: #f9fafb;
			color: black;
		}
		
		/* 주문 가능 금액 섹션 */
		.order-section{
			display: flex;
		    flex-direction: column;
		    gap: 16px;
		}
		
		.order-text {
			font-size: 15px;
			color: #888;
		}
		
		.investment-text1 {
			font-size: 15px; 
			color: #333d4b; 
			font-weight: bold;
		}
		
		.investment-text2 {
			font-size: 19px; 
			color: #333d4b;
		}
		
		.investment-text3 {
			font-size: 15px; 
			color: #333d4b;
		}
			
		.order-buttons {
		    display: flex;
		    gap: 8px;
		}
		
		.action-button {
		    padding: 4px 16px;
		    border: 1px solid white;
		    border-radius: 20px;
		    background-color: white;
		    color: #888;
		}
		
		.action-button:hover{
			padding: 4px 16px;
		    border: 1px solid #ddd;
		    border-radius: 20px;
		    background-color: #f9fafb;
			color: black;
		}
		
		/* 투자 중 섹션 */
		.investment-section {
		    display: flex;
		    flex-direction: column;
		    gap: 16px;
		}
		
		.investment-item {
		    display: flex;
		    flex-direction: column;
		    padding: 20px 24px;
		    border-radius: 15px;
		    gap: 12px;
		    background-color: #f9fafb;
		    width: 500px;
		    height: 130px;
		}
		
		.investment-details {
		    display: flex;
		    flex-direction: column;
		}
		
		/* 수익 섹션 */
		.profit-section {
		    display: flex;
		    flex-direction: column;
		    gap: 16px;
		}
		
		.profit-balance {
		    font-size: 24px;
		    font-weight: bold;
		}
		
		.profit-item {
			display: flex;
			flex-direction: column;
		    background-color: #f9fafb;;
		    padding: 20px 24px;
		    gap: 12px;
		    border-radius: 8px;
		    width: 500px;
		    height: 100px;
		}
		
		.profit-details {
		    display: flex;
		    flex-direction: column;
		}
		
		.order-investment-wrapper {
		    display: flex;
		    gap: 20px; /* 섹션 사이 간격을 줌 */
		}
		
		.order-section, .investment-section {
		    flex: 1; /* 두 섹션을 동일한 너비로 설정 */
		}
	</style>
</head>
<body>
	<main layout:fragment="content">
		<div class="my-container mt-5">
			<div class="my-sidebar">
                <ul class="my-list">
					<li class="my-item">
						<a href="/myaccount/asset">
							<button class="my-btn">
								<span class="my-text">자산</span>
							</button>
						</a>
					</li>
					<li class="my-item">
						<a href="/myaccount/transactions">
							<button class="my-btn">
								<span class="my-text">거래 내역</span>
							</button>
						</a>
					</li>
					<li class="my-item">
						<a href="/myaccount/orders">
							<button class="my-btn">
								<span class="my-text">주문 내역</span>
							</button>
						</a>
					</li>
					<li class="my-item">
						<a href="/myaccount/profit">
							<button class="my-btn">
								<span class="my-text">판매 수익</span>
							</button>
						</a>
					</li>
					<li class="my-item">
						<a href="/myaccount/point">
							<button class="my-btn">
								<span class="my-text">포인트 내역</span>
							</button>
						</a>
					</li>
					<li class="my-item">
						<a href="/myaccount/settings">
							<button class="my-btn">
								<span class="my-text">계좌 관리</span>
							</button>
						</a>
					</li>
				</ul>
            </div>
            <div>
	        	<div class="main-content">
	            	<!-- 자산 섹션 -->
	            	<section class="asset-section">
	                	<div class="account-info">
                    		<span class="account-text" th:text="'S2D KEY ' + ${#authentication.principal.member.mb_account}"></span>
	                    	<div class="balance-info">
	                        	<span class="balance-text1">0원</span>
	                        	<span class="balance-text2">지난주보다 0원 (0%)</span>
	                    	</div>
	                	</div>
	            	</section>
	
		            <!-- 기간 선택 섹션 -->
		            <section class="period-selection">
		                <div class="graph-container">
		                
		                </div>
		                <div class="period-buttons">
		                    <button class="period-button">1주</button>
		                    <button class="period-button">1달</button>
		                    <button class="period-button">3달</button>
		                    <button class="period-button">1년</button>
		                </div>
		            </section>
		
		            <!-- 주문 가능 금액과 투자 중인 금액을 나란히 배치하는 섹션 -->
					<section class="order-investment-wrapper">
					    <!-- 주문 가능 금액 섹션 -->
					    <section class="order-section">
					        <div class="order-info">
					            <span class="order-text">주문 가능 금액</span>
					            <div class="order-balance">
					                <span class="balance-text1">0원</span>
					            </div>
					        </div>
					        <!-- 원화  -->
					        <div class="investment-item">
					            <span class="investment-text1">원화</span>
					            <div class="investment-details">
					                <span class="investment-text2">0원</span>
					                <span class="investment-text3">0원 출금가능</span>
					            </div>
					        </div>
					        <div class="order-buttons">
					            <button class="action-button">채우기</button>
					            <button class="action-button">보내기</button>
					            <button class="action-button">환전</button>
					        </div>
					    </section>
					
					    <!-- 투자 중 섹션 -->
					    <section class="investment-section">
					        <div class="investment-info">
					            <span class="order-text">투자 중인 금액</span>
					            <div class="investment-balance">
					                <span class="balance-text1">0원</span>
					            </div>
					        </div>
					        <!-- 국내 주식 -->
					        <div class="investment-item">
					            <span class="investment-text1">국내주식</span>
					            <div class="investment-details">
					                <span class="investment-text2">0원</span>
					                <span class="investment-text3">0원 (0.0%)</span>
					            </div>
					        </div>
					    </section>
					</section>
					<section class="order-investment-wrapper">
			            <!-- 수익 섹션 -->
			            <section class="profit-section">
			                <div class="profit-info">
			                    <span class="order-text">10월 수익</span>
			                    <div class="profit-balance">
			                        <span class="balance-text1">0원</span>
			                    </div>
			                </div>
			                <!-- 판매 수익 -->
			                <div class="profit-item">
			                    <span class="investment-text1">판매 수익</span>
			                    <div class="profit-details">
			                        <span class="investment-text2">0원</span>
			                    </div>
			                </div>
			            </section>
			             <!-- 수익 섹션 -->
			            <section class="profit-section">
			                <div class="profit-info">
			                    <span class="order-text">보유 포인트</span>
			                    <div class="profit-balance">
			                        <span class="balance-text1">0원</span>
			                    </div>
			                </div>
			                <!-- 판매 수익 -->
			                <div class="profit-item">
			                    <span class="investment-text1">포인트</span>
			                    <div class="profit-details">
			                        <span class="investment-text2">0원</span>
			                    </div>
			                </div>
			            </section>
		            </section>
		        </div>
		    </div>
	    </div>
	</main>
</body>
</html>
