<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>커뮤니티</title>
</head>
<body>
<main layout:fragment="content">
		<th:block layout:fragment="css">
			<link rel="stylesheet" th:href="@{/css/community.css}">
		</th:block>
		<div th:replace="~{layout/stocksHeader.html}"></div>

		 <!-- 댓글 및 인기 주식 섹션을 감싸는 div 추가 -->
    <div class="board-popular-wrapper container">
        <div class="board-section">
            <h2 th:text="${stock.st_name} + ' 커뮤니티'"></h2>

            <form name="boardForm" method="post" onsubmit="return checkboard(this)" id="boardForm">
                <div class="board-editor">
                    <!-- hidden 영역 -->
                    <input type="hidden" name="wr_category" th:value="${stock.st_code}">
                    <div class="textarea-container">
                        <textarea id="wr_content" name="wr_content" rows="4"
                                  th:placeholder="${not #strings.isEmpty(userInfo) ? '게시글을 입력하세요.' : '로그인 후 이용해 주세요.'}"
                                  required></textarea>
                    </div>
                </div>
                <div class="board-footer">
                    <div class="board-button-right">
                        <button type="submit" class="board-button">
                            <i class='bx bx-comment' aria-label="본문 남기기"></i>
                        </button>
                        
                    </div>
                </div>
            </form>

            <div class="boarddivider"></div>
            <!-- 게시글 리스트를 보여주는 부분 -->
            <div id="replace_board">
                <ul id="boardList" th:each="item : ${list}">
                    <li class="board">
                        <div class="board-header">
                            <address class="board-author">
                                <span class="author-name">[[${item.mb_id}]]</span>
                                <span class="author-badge">만약 유저마다 레벨이 있을 경우 필요합니다.</span>
                            </address>
                            <button class="follow-btn">팔로우</button>
                        </div>
                        <div class="board-body">
                            <p class="board-text">[[${item.wr_content}]]</p>
                        </div>

                        <form onsubmit="return false;">
                            <div class="board-footer">
                                <!-- 좋아요 버튼 -->
                                <button class="like-btn action" type="button"
                                        th:data-boNum="${item.wr_no}" th:data-action="like" th:data-type="board"
                                        th:onclick="handleAction(this.getAttribute('data-boNum'), this.getAttribute('data-action'), this.getAttribute('data-type'))">
                                    <i class='bx bxs-heart'></i>
                                    <span th:id="'bolikecounter'+${item.wr_no}" th:text=${item.wr_good}></span>
                                </button>

                                <!-- 신고 버튼 -->
                                <button class="report-btn" type="button"
                                        th:data-boNum="${item.wr_no}" th:data-action="report" th:data-type="board"
                                        th:onclick="handleAction(this.getAttribute('data-boNum'), this.getAttribute('data-action'), this.getAttribute('data-type'))">
                                    <i class='bx bx-x-circle' aria-label="신고하기"></i>
                                    <span th:id="'boreportcounter'+${item.wr_no}" th:text=${item.wr_singo}></span>
                                </button>
                            </div>

                            <!-- 댓글 버튼 -->
                            <button class="reply-btn" type="button">
                                <i class='bx bx-comment' aria-label="댓글 남기기"></i>                                
                            </button>
                            <span th:id="'counter'+${item.wr_no}" th:text=${item.wr_comment}></span>
                             

                            <!-- 댓글 입력 폼 -->
                            <div class="comment-input" style="display: none;">
                                <input type="hidden" name="wr_no" th:value="${item.wr_no}">
                                <input type="text" class="comment-text" placeholder="댓글을 입력하세요." required>
                                <button type="button" class="submit-comment-btn">등록</button>
                            </div>
                        </form>

                        <!-- 댓글 리스트 -->
                        <div th:class="'replace_comment' + ${item.wr_no}" style="display: none;">
                        
	                        
	                        <ul class="comment-list" id="replace_comment">
	                        
	                            <li class="comment" th:each="col : ${colist}">
	                                <div class="board-header">
	                                    <address class="board-author">
	                                        <span class="author-name">[[${col.mb_id}]]</span>
	                                        <span class="author-badge">만약 유저마다 레벨이 있을 경우 필요합니다.</span>
	                                    </address>
	                                </div>
	                                <div class="board-body">
	                                    <p class="board-text">[[${col.co_content}]]</p>
	                                </div>
	                                <form onsubmit="return false;">
	                                    <div class="board-footer">
	                                        <!-- 좋아요 버튼 -->
	                                        <button class="like-btn action" type="button"
	                                                th:data-boNum="${col.co_id}" th:data-action="like" th:data-type="comment"
	                                                th:onclick="handleAction(this.getAttribute('data-boNum'), this.getAttribute('data-action'), this.getAttribute('data-type'))">
	                                            <i class='bx bxs-heart'></i>
	                                             <span th:id="'colikecounter'+${col.wr_no}" th:text=${col.co_good}></span>
	                                        </button>
	
	                                        <!-- 신고 버튼 -->
	                                        <button class="report-btn" type="button"
	                                                th:data-boNum="${col.co_id}" th:data-action="report" th:data-type="comment"
	                                                th:onclick="handleAction(this.getAttribute('data-boNum'), this.getAttribute('data-action'), this.getAttribute('data-type'))">
	                                            <i class='bx bx-x-circle' aria-label="신고하기"></i>
	                                            <span th:id="'coreportcounter'+${col.wr_no}" th:text=${col.co_bad}></span>
	                                        </button>
	                                    </div>
	                                </form>
	                            </li>
	                        </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="popular-stocks">
            <span>인기 급상승 주식</span>
            <div class="div-ul">
                <ul class="stock-list">
                    <li class="stockItem">
                        <h3>카카오</h3>
                        <p>67,800원</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>


		<script th:inline="javascript">
    
		  var $mb_id = [[${mb_id}]];

	        function checkboard(form) {
			    insertBoard(form);
			    return false; // 폼 제출 방지
			}

	        function insertBoard(form) {
				//form > 전송하고 싶은 데이터가 다 들어있어 form 태그 안 요스를 모두 가져옴
				let url = "/stock/"+/*[[${stock.st_code}]]*/;
				url += "/community/insert";
	            $.ajax({
	                url: url,
	                type: "post",
	                data:$(form).serialize(),
	                dataType : 'json',
	                async: false, //false : 비동기 / true : 동기
	                success: function(data) {
	                	console.log(data);
	                    if (data.res === "s") {
	                        // 성공적으로 댓글이 등록된 후의 처리
	                        console.log("댓글 등록 성공:", data);
	                        // 댓글 목록 갱신 또는 UI 업데이트 로직 추가
	                        replaceBoardList();
	                        //replaceCommentList();
	                    } else {
	                        alert(data.msg);
	                    }
	                    
	                },
	                error: function(jqXHR, textStatus, errorThrown) {
	                    console.error("AJAX 오류:", textStatus, errorThrown);
	                    alert("댓글 등록 중 오류가 발생했습니다. 나중에 다시 시도해 주세요.");
	                }
	            });

	        }


	        function replaceBoardList(){

	            const st_code = /*[[${stock.st_code}]]*/ '' ;

	            let url = "/stock/" + /*[[${stock.st_code}]]*/ ''; // 주식 코드 추가
	            url += "/community/replace";   

	            console.log(st_code)

	            $.ajax({
	                    url: url,
	                    type: 'post',
	                    data: JSON.stringify(st_code),
	                    contentType: 'application/json',
	                    success: function (data) {
	                        $('#replace_board').replaceWith(data);
	                        console.log(data)
	                        $('#wr_content').val('');
	                        
	                    },
	                    error: function(xhr, status, error) {
	                        console.log(`오류 : ` + xhr);

	                    }
	  
	            });
	        }
			function Count(wr_no) {
				var Num = $('#counter' + wr_no).text();
				$('#counter' + wr_no).text(parseInt(Num) + 1);
			}
	        function handleAction(cg_num, cg_action, cg_type) {
	            let cg_like = "";
	            let cg_report = "";
	            if(cg_action == 'like'){cg_like = 'like'}
	            if(cg_action == 'report'){cg_report = 'report'}
	            const feel = {
	                cg_num: cg_num,
	                cg_like: cg_like,
	                cg_report: cg_report,
	                cg_type : cg_type
	            };

	            console.log(feel);

	            let url = "/stock/" + /*[[${stock.st_code}]]*/ ''; // 주식 코드 추가
	            url += "/community/action";

	            $.ajax({
	                type: "POST",
	                url: url,
	                contentType: "application/json",
	                data: JSON.stringify(feel), // 데이터 직렬화하여 전송
	                dataType : "json", 
	                success: function(data) {
	                    console.log(data.res)

	                    if(data.res == '401' ){
	                        alert(data.msg)
	                    } else if (data.res === '200'){
	                        //데이터 처리
	                        alert("정상 작동중");
	                    }

	                },
	                error: function(error) {
	                    alert("처리 중 오류가 발생했습니다.");
	                }
	            });
	        }

	        
	        $(document).on('click', '.reply-btn', function() {
	            // 댓글 입력 필드 토글
	            const commentInputDiv = $(this).siblings('.comment-input');
	            
	            // 형제 요소 중 hidden input에서 wr_no 값을 가져옴
	            const wr_no = $(this).siblings('.comment-input').find('input[name="wr_no"]').val();

	            if (!wr_no) {
	                console.error("wr_no 값을 찾을 수 없습니다.");
	                return;
	            }

	            console.log(wr_no); // 콘솔에 wr_no 값 출력 확인

	            // 댓글 목록을 나타낼 div 선택
	            const commentListDiv = $('.replace_comment' + wr_no); // 동적 클래스 선택

	            // 입력 필드와 댓글 목록을 함께 토글
	            commentInputDiv.toggle();
	            commentListDiv.toggle();

	            // 댓글 목록이 처음 보일 때만 서버에서 데이터를 불러옴
	            if (commentListDiv.is(':visible')) {
	                replaceCommentList(wr_no);  // 댓글 목록 갱신 함수 호출
	            }
	        });
        function replaceCommentListbytoggle(wr_no) {
        	replaceCommentList(wr_no);
		}
    $(document).on('click', '.submit-comment-btn', function() {
        	
        	const wrNo = $(this).siblings('input[name="wr_no"]').val(); // 숨겨진 wr_no
        	const commentText = $(this).siblings('.comment-text').val(); // 댓글 내용
            
        	console.log(wrNo)
            console.log(commentText);
            
            let url = "/stock/" + /*[[${stock.st_code}]]*/ ''; // 주식 코드 추가
            url += "/community/comment";
            if (commentText.trim() === '') {
                alert('댓글을 입력하세요.');
                return;
            }

            // AJAX로 댓글 전송
            $.ajax({
                type: 'POST',
                url: url ,
                data: {
                	wr_no: wrNo,          
                    co_content: commentText 
                },
                success: function(response) {
                    console.log('댓글이 등록되었습니다:', response);           
					replaceCommentList(wrNo);
					Count(wrNo);
                },
                error: function(error) {
                    console.error('댓글 등록 오류:', error);
                }
            });
        });

    function replaceCommentList(wrNo){

		const st_code = /*[[${stock.st_code}]]*/ '' ;
		let url = "/stock/" + st_code; // 주식 코드 추가
		url += "/community/replaceComment";   
		const comment = {
			wr_no : wrNo,
			st_code
		}
		$.ajax({
			url: url,
			type: 'POST',
			data: comment, 
			success: function (data) {
				console.log(data);
				$('.replace_comment' + wrNo).find(".comment-list").replaceWith(data);
				$('.comment-text').val('');
			},error:function(request,status,error){
		        console.log("code = "+ request.status + " message = " + request.responseText + " error = " + error); // 실패 시 처리
		    }
		});
	}

    </script>
	</main>
</body>
</html>
