<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 페이지</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	overflow-x: hidden;
	background-color: #f9f9f9;
}

.sidebar {
	width: 220px;
	background-color: #f4f4f4;
	height: 100vh;
	position: fixed;
	overflow-y: scroll; /* 세로 스크롤 가능 */
	padding-bottom: 20px; /* 스크롤바 공간 확보 */
	scrollbar-width: thin; /* Firefox에서 스크롤바 두께 조절 */
	scrollbar-color: transparent transparent;
	/* Firefox에서 스크롤바 색상 투명으로 설정 */
}

/* Webkit 기반 브라우저(Chrome, Safari 등)에서 스크롤바 숨기기 */
.sidebar::-webkit-scrollbar {
	width: 0; /* 스크롤바 너비 0 */
	background: transparent; /* 배경 투명 */
}

.menu-item {
	padding: 15px;
	cursor: pointer;
	transition: background-color 0.3s; /* 배경색 전환 효과 */
}

.menu-item:hover {
	background-color: #e0e0e0; /* 마우스 오버 시 색상 변경 */
}

.sub-menu {
	display: none; /* 기본적으로 숨김 */
	padding-left: 20px;
	margin-bottom: 10px; /* 각 세부 메뉴 간격 */
	background-color: #e8e8e8; /* 세부 메뉴 배경색 */
	border-left: 3px solid #4CAF50; /* 세부 메뉴 구분선 */
}

.sub-menu-item {
	padding: 10px;
	cursor: pointer;
}

.sub-menu-item:hover {
	background-color: #d0d0d0; /* 세부 메뉴 항목 마우스 오버 색상 */
}

.newcontent {
	padding: 20px;
	border-radius: 10px;
	background-color: white;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
	max-width: 800px; /* 최대 너비 설정 */
	margin: 20px auto; /* 중앙 정렬 */
}

h1 {
	color: #003366;
	font-size: 28px;
	text-align: left;
	margin-bottom: 20px; /* 제목과 콘텐츠 간격 */
}

.form-container {
	display: flex;
	flex-direction: column;
	margin-bottom: 20px;
}

.search-form, .register-form {
	display: flex;
	justify-content: flex-start;
	margin-bottom: 10px;
}

input[type="text"], select, button {
	border-radius: 5px;
	border: 1px solid #ccc;
	padding: 8px;
	margin: 0 5px;
	height: 30px; /* 버튼과 입력 필드의 높이를 줄임 */
	font-size: 14px; /* 폰트 크기 조정 */
}

.register-form input[type="text"] {
	width: 120px; /* 번호 입력 필드 */
}

.search-form select, .register-form select {
	width: 130px;
}

button {
	background-color: #003366;
	color: white;
	cursor: pointer;
	width: 80px; /* 버튼 너비 줄이기 */
	transition: background-color 0.3s; /* 배경색 전환 효과 */
}

button:hover {
	background-color: #00509E;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ccc;
	padding: 12px;
	text-align: center;
}

th {
	background-color: #f4f4f4;
}

tr:hover {
	background-color: #f1f1f1; /* 행 hover 효과 */
}

.no-data {
	text-align: center;
	color: #999;
	font-style: italic; /* 기울임 효과 */
}

.content {
	margin-left: 240px; /* 사이드바 너비만큼 여백 */
	padding: 20px;
}
</style>
</head>
<body>
    <div class="sidebar">
        <h2>관리자 메뉴</h2> 
        <div class="menu">
            <div class="menu-item" onclick="toggleSubMenu('memberManagement')">회원 관리</div>
            <div id="memberManagement" class="sub-menu">
                <div class="sub-menu-item" onclick="location.href='/admin/admMember/insert'">등록</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admMember/update'">수정</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admMember/delete'">삭제</div>
            </div>

            <div class="menu-item" onclick="location.href='/admin/amdStockManage/stockManage'">주식 승인 관리</div>

            <div class="menu-item" onclick="toggleSubMenu('orderManagement')">주문 내역 관리</div>
            <div id="orderManagement" class="sub-menu">
                <div class="sub-menu-item" onclick="location.href='/admin/admOrder/view'">주문 내역 조회</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admOrder/update'">수정</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admOrder/delete'">삭제</div>
            </div>

            <div class="menu-item" onclick="toggleSubMenu('pointManagement')">포인트 관리</div>
            <div id="pointManagement" class="sub-menu">
                <div class="sub-menu-item" onclick="location.href='/admin/admPoint/give'">포인트 지급</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admPoint/recall'">포인트 회수</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admPoint/register'">등록</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admPoint/delete'">삭제</div>
            </div>

            <div class="menu-item" onclick="location.href='/admin/admLevel/levelManage'">레벨별 관리</div>

            <div class="menu-item" onclick="location.href='/admin/admDaycheck/view'">일자별 출석 체크 인원 확인 리스트</div>

 	        <div class="menu-item" onclick="location.href='/admin/admNews/news'">신문사 리스트 관리</div>


            <div class="menu-item" onclick="toggleSubMenu('stockManagement')">주식 관리</div>
            <div id="stockManagement" class="sub-menu">
                <div class="sub-menu-item" onclick="location.href='/admin/admStock/stockOut'">상장 폐지</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admStock/stockIn'">신규 등록</div>
            </div>

            <div class="menu-item" onclick="toggleSubMenu('eventManagement')">이벤트 관리 기능</div>
            <div id="eventManagement" class="sub-menu">
                <div class="sub-menu-item" onclick="location.href='/admin/admEvent/insert'">상품 등록</div>
                <div class="sub-menu-item" onclick="location.href='/admin/admEvent/draw'">상품 추첨</div>
            </div>

        </div>
    </div>
	<div class="content">
		<h1>신문사 목록</h1>

		<div class="form-container">
			<div class="search-form">
				<form action="/admin/admNews/newspapers/search" method="post">
					<input type="text" name="np_name" placeholder="신문사 이름" required>
					<select name="np_use" required>
						<option value="1">사용 중</option>
						<option value="0">사용 안 함</option>
					</select>
					<button type="submit">검색</button>
				</form>
			</div>

			<div class="register-form">
				<form action="/admin/admNews/newspapers/register" method="post">
					<input type="hidden" name="np_no" placeholder="신문사 번호" required>
					<input type="text" name="np_name" placeholder="신문사 이름" required>
					<select name="np_use" required>
						<option value="1">사용 중</option>
						<option value="0">사용 안 함</option>
					</select>
					<button type="submit">등록</button>
				</form>
			</div>
		</div>

		<table>
			<thead>
				<tr>
					
					<th>신문사 이름</th>
					<th>사용 여부</th>
					<th>작업</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="newspaper : ${newspapers}">
					<td hidden="${newspaper.np_no}"></td>
					<td th:text="${newspaper.np_name}"></td>
					<td th:text="${newspaper.np_use == 1 ? '사용 중' : '사용 안 함'}"></td>
					<td>
						<form action="/admin/admNews/newspapers/edit" method="post"
							style="display: inline;">
							<input type="hidden" name="np_no" th:value="${newspaper.np_no}" />
							<input type="text" name="np_name" th:value="${newspaper.np_name}"
								required style="width: 100px;" />
							<!-- 수정된 입력 필드 너비 -->
							<select name="np_use" required style="width: 90px;">
								<!-- 수정된 선택 필드 너비 -->
								<option th:value="1" th:text="'사용 중'"
									th:if="${newspaper.np_use == 1}"></option>
								<option th:value="0" th:text="'사용 안 함'"
									th:if="${newspaper.np_use == 0}"></option>
							</select>
							<button type="submit" style="font-size: 12px;">수정</button>
							<!-- 수정 버튼 크기 조정 -->
						</form>
						<form action="/admin/admNews/newspapers/delete" method="post"
							style="display: inline;">
							<input type="hidden" name="np_no" th:value="${newspaper.np_no}" />
							<input type="hidden" name="np_name"
								th:value="${newspaper.np_name}" /> <input type="hidden"
								name="np_use" th:value="${newspaper.np_use}" />
							<button type="submit" style="font-size: 12px;"
								onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
							<!-- 삭제 버튼 크기 조정 -->
						</form>
					</td>
				</tr>
				<tr th:if="${#lists.isEmpty(newspapers)}">
					<td colspan="4" class="no-data">검색 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		function toggleSubMenu(subMenuId) {
			const subMenu = document.getElementById(subMenuId);
			if (subMenu.style.display === "none"
					|| subMenu.style.display === "") {
				subMenu.style.display = "block"; // 보여주기
			} else {
				subMenu.style.display = "none"; // 숨기기
			}
		}
	</script>

</body>
</html>
