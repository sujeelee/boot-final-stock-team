<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신문사 목록</title>
    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #f9f9f9;
        }
        .content {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* 최대 너비 설정 */
            margin: 20px auto; /* 중앙 정렬 */
        }
        h1 {
            color: #003366;
            font-size: 28px; 
            text-align: left; 
            margin-bottom: 20px; /* 제목과 콘텐츠 간격 */
        }
        .form-container {
            display: flex;
            flex-direction: column; 
            margin-bottom: 20px;
        }
        .search-form, .register-form {
            display: flex; 
            justify-content: flex-start; 
            margin-bottom: 10px; 
        }
        input[type="text"], select, button {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 8px; 
            margin: 0 5px;
            height: 30px; /* 버튼과 입력 필드의 높이를 줄임 */
            font-size: 14px; /* 폰트 크기 조정 */
        }
        .register-form input[type="text"] {
            width: 120px; /* 번호 입력 필드 */
        }
        .search-form select, .register-form select {
            width: 130px; 
        }
        button {
            background-color: #003366;
            color: white;
            cursor: pointer;
            width: 80px; /* 버튼 너비 줄이기 */
            transition: background-color 0.3s; /* 배경색 전환 효과 */
        }
        button:hover {
            background-color: #00509E;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1; /* 행 hover 효과 */
        }
        .no-data {
            text-align: center;
            color: #999;
            font-style: italic; /* 기울임 효과 */
        }
    </style>
</head>
<body>
	<main layout:fragment="content">
    <div class="content">
        <h1>신문사 목록</h1>
        
        <div class="form-container">
            <div class="search-form">
                <form action="/admin/newspapers/search" method="post">
                    <input type="text" name="np_name" placeholder="신문사 이름" required>
                    <select name="np_use" required>
                        <option value="1">사용 중</option>
                        <option value="0">사용 안 함</option>
                    </select>
                    <button type="submit">검색</button>
                </form>
            </div>

            <div class="register-form">
                <form action="/admin/newspapers/register" method="post">
                    <input type="text" name="np_no" placeholder="신문사 번호" required>
                    <input type="text" name="np_name" placeholder="신문사 이름" required>
                    <select name="np_use" required>
                        <option value="1">사용 중</option>
                        <option value="0">사용 안 함</option>
                    </select>
                    <button type="submit">등록</button>
                </form>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                	<th>번호</th>
                    <th>신문사 이름</th>
                    <th>사용 여부</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="newspaper : ${newspapers}">
                 <td th:text="${newspaper.np_no}"></td>
                    <td th:text="${newspaper.np_name}"></td>
                    <td th:text="${newspaper.np_use == 1 ? '사용 중' : '사용 안 함'}"></td>
                    <td>
                        <form action="/admin/newspapers/edit" method="post" style="display:inline;">
                            <input type="hidden" name="np_no" th:value="${newspaper.np_no}"/>
                            <input type="text" name="np_name" th:value="${newspaper.np_name}" required style="width: 100px;"/> <!-- 수정된 입력 필드 너비 -->
                            <select name="np_use" required style="width: 90px;"> <!-- 수정된 선택 필드 너비 -->
                                <option th:value="1" th:text="'사용 중'" th:if="${newspaper.np_use == 1}"></option>
                                <option th:value="0" th:text="'사용 안 함'" th:if="${newspaper.np_use == 0}"></option>
                            </select>
                            <button type="submit" style="font-size: 12px;">수정</button> <!-- 수정 버튼 크기 조정 -->
                        </form>
                        <form action="/admin/newspapers/delete" method="post" style="display:inline;">
                            <input type="hidden" name="np_no" th:value="${newspaper.np_no}"/>
                            <input type="hidden" name="np_name" th:value="${newspaper.np_name}"/>
                            <input type="hidden" name="np_use" th:value="${newspaper.np_use}"/>
                            <button type="submit" style="font-size: 12px;" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button> <!-- 삭제 버튼 크기 조정 -->
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(newspapers)}">
                    <td colspan="4" class="no-data">검색 결과가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
</body>
</html>
