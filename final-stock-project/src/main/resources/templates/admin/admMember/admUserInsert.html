<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admlayout.html}" layout:fragment="content">
<head>

<link href="/css/admhome.css" rel='stylesheet'>

<meta charset="UTF-8">
<title>관리자 페이지</title>
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 id="container_title">회원 정보 수정</h1>
			<div id="container_main" class="content">
				<form action="/admin/admMember/admUserInsert" method="post">
					<section>
						<h2 id="main_h2">회원 정보 상세 페이지</h2>
						<div class="tbl_main">
							<table>
								<colgroup>
									<col class="grid_4">
									<col>
									<col class="grid_4">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th><label>회원 아이디</label></th>
										<td><input type="text" name="mb_id" required
											class="menu_input" size="40"><input type="hidden"
											name="mb_no" th:value="${admUseSel.mb_no}" required
											class="menu_input" size="40"></td>
									</tr>
									<tr>
										<th><label>비밀번호</label></th>
										<td><input type="text" name="mb_password" required
											class="menu_input" size="40"></td>
									</tr>
									<tr>
										<th><label>회원 이름</label></th>
										<td><input type="text" name="mb_name" required
											class="menu_input" size="40"></td>
									</tr>
									<tr>
										<th><label>회원 닉네임</label></th>
										<td><input type="text" name="mb_nick" required
											class="menu_input" size="40"></td>
									</tr>
									<tr>
										<th><label>회원 전화번호</label></th>
										<td><input type="text" name="mb_hp" required
											class="menu_input" size="40"></td>
									</tr>
									<tr>
										<th><label>회원 이메일</label></th>
										<td><input type="text" name="mb_email" required
											class="menu_input" size="40"></td>
									</tr>
									<tr>
										<th><label>주소</label></th>
										<!-- 우편번호와 기본주소 사이 간격 조정 가능한지~~? -->
										<td><input type="text" name="mb_zip" required
											class="menu_input" size="40" style="margin-bottom: 4px">
											<input type="text" name="mb_addr2" required
											class="menu_input" size="40" style="margin-bottom: 4px">
											<input type="text" name="mb_addr" required class="menu_input"
											size="87"></td>
									</tr>
									<tr>
										<th><label>생년월일</label></th>
										<td><input type="text" name="mb_birth"
											readonly="readonly" class="menu_input" size="40"></td>
									</tr>
									<tr>
										<th><label>회원 레벨</label></th>
										<td><input type="text" name="mb_level" required
											class="menu_input" size="1"></td>
									</tr>
									<tr>
										<th><label>이메일수집동의여부</label></th>
										<td><input type="checkbox" name="mb_emailing" checked
											class="menu_input" size="1">사용 여부</td>
									</tr>
									<tr>
										<th><label>회원주식전용계좌</label></th>
										<td><input type="text" name="mb_account" required
											class="menu_input" size="40"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
					<div class="btn_fixed_top btn_confirm">
						<input type="submit" value="확인" class="btn_submit btn"
							accesskey="5">
					</div>
				</form>
			</div>
			<footer id="ft">
				<p>Copyright © demo.sir.kr. All rights reserved.</p>
				<br>
			</footer>
		</div>
	</div>

</body>
</html>
