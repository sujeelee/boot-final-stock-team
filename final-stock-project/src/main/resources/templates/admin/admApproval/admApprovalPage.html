<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admlayout.html}" layout:fragment="content">
<head>
<meta charset="UTF-8">
<link href="/css/admmember.css" rel='stylesheet'>
<title>관리자 페이지</title>
<!--  스타일 적용 했음  -->
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 id="container_title">출석체크 포인트 관리 페이지</h1>
			<div id="container_main" class="content">
				<div id="select_left">
					<form action="/admin/admMember/adminUser/userSearch" method="get"
						class="local_sch">
						<select name="use_sh" style="height: 25px">
							<option value="mb_id">고유번호</option>
							<option value="mb_name">회원 번호</option>
							<option value="mb_nick">뉴스사/상장사</option>
						</select> <input type="text" name="search" required class="in_sch"
							style="height: 25px">
						<button type="submit" class="btn_submit btn">검색</button>
						<a type="submit" th:href="@{/admin/admMember/admUserInsert}"
							class="btn_submit btn btn_ateg">추가</a>
					</form>
				</div>
				<table>
					<thead>
						<tr>
							<th>고유번호</th>
							<th>회원 고유번호</th>
							<th>주식인지 뉴스인지 타입</th>
							<th>뉴스사/상장사 이름</th>
							<th>신청일자</th>
							<th>승인/거절</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="list : ${list}">
							<td th:text="${list.mp_no}"></td>
							<td th:text="${list.mb_no}"></td>
							<td th:text="${list.mp_type}"></td>
							<td th:text="${list.mp_company}"></td>
							<td th:text="${list.mp_datetime}"></td>
							<td>
								<!-- 승인 버튼 폼 -->
								<form th:action="@{/admin/admApproval/admApprovalPage/slt}"
									method="post">
									<input type="hidden" name="mp_no" th:value="${list.mp_no}" />
									<input type="hidden" name="mp_type" th:value="${list.mp_no}" />
									<input type="hidden" name="mp_company" th:value="${list.mp_no}" />
									<input type="hidden" name="mp_yn" value="y" /> <input
										type="hidden" name="mb_no" th:value="${list.mb_no}" />
									<button type="submit">승인</button>
								</form> <!-- 거절 버튼 폼 -->
								<form th:action="@{/admin/admApproval/admApprovalPage/slt}"
									method="post">
									<input type="hidden" name="mp_no" th:value="${list.mp_no}" />
									<input type="hidden" name="mp_type" th:value="${list.mp_no}" />
									<input type="hidden" name="mp_company" th:value="${list.mp_no}" />
									<input type="hidden" name="mp_yn" value="n" /> <input
										type="hidden" name="mb_no" th:value="${list.mb_no}" />
									<button type="submit">거절</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
				<div id="display_box">
					<ul class="pagination" th:object="${pm_Approval}"
						th:if="${pm_Approval.endPage != 0}">
						<li th:if="${pm_Approval.prev}"><a
							th:href="@{/admin/admApproval/admApprovalPage(page=${pm_Approval.startPage - 1})}">◀</a>
						</li>
						<li
							th:each="i : ${#numbers.sequence(pm_Approval.startPage, pm_Approval.endPage)}"
							th:classappend="${pm_Approval.cri.page} == ${i} ? 'active' : ''">
							<a
							th:href="@{/admin/admApproval/admApprovalPage(page=${i})}"
							th:text="${i}"></a>
						</li>
						<li th:if="${pm_Approval.next}"><a
							th:href="@{/admin/admApproval/admApprovalPage(page=${pm_Approval.endPage + 1})}">▶</a>
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
